<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM REGISTER</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="page">
    <div class="container">

        <div class="header">
             <h4 class="h4 pl-3 pt-2">REGISTER YOUR ACCOUNT:</h4>
        </div>

        <div class="w100 mt-3">
            <form class="validatedForm w-100" id="validatedForm" action="#" method="POST">
                <div class="w-100 d-flex">
                <div class="w-50 mr-5">
                    <p class="h4 text-secondary">Fullname</p>
                    <input class="form-control mb-2" id="fullname" type="text" name="fullname">
                    <p class="h4 text-secondary">Birthday</p>
                    <input class="form-control mb-2" type="date" name="birthday">
                    <p class="h4 text-secondary">Email</p>
                    <input class="form-control mb-2" type="email" name="email">
                    <p class="h4 text-secondary">Password</p>
                    <input class="form-control mb-2" type="password" name="password" id="password">
                    <p class="h4 text-secondary">Confirm password</p>
                    <input class="form-control mb-2" type="password" name="password_confirm" id="password_confirm">
                </div>
                <div class="w-50">
                    <p class="h4 text-secondary">Avatar</p>
                    <img class="border rounded w-50 mt-2 mb-2" src="avatar_default.png" id="avatar" alt="">
                    <input class="form-control pb-1" onchange="uploadAvatar(this)" type="file" name="avatar" accept="image/*">
                    
                </div>
                </div>
                <input class="btn btn-primary mt-3 w-100" type="submit" value="Register">

            </form>
        </div>
    </div>
</div>






    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script src="control.js"></script>
</body>
</html>
